<h2 class="govuk-heading-m">Related Items</h2>

  <ul>
    {% assign sections_sorted = site.userresearch | sort: 'order' %}
    {% for note in sections_sorted  %}
    <li> 
    <a href="{{ note.url| prepend: site.baseurl  }}">
        {{ note.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
