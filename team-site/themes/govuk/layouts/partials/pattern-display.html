<div class="govuk-grid-column-one-third pattern-display">
	<div class="pattern-icon">
		<img src="/images/icons/{{ .Params.icon }}" alt="Icon for the '{{ .Title }}' pattern" />
	</div>
	<h2 class="govuk-heading-s">
		<a href="{{ .Permalink }}">
		{{ if isset .Params "displayname" }}
		  {{ .Params.displayname }}
		{{ else }}
		  {{ .LinkTitle }}
		{{ end }}
		</a>
	</h2>
</div>
